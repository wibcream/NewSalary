<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Salary Adjustment Calculator</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Niramit:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap");

            .niramit-regular {
                font-family: "Niramit", sans-serif;
                font-weight: 400;
                font-style: normal;
            }

            .niramit-bold {
                font-family: "Niramit", sans-serif;
                font-weight: 700;
                font-style: normal;
            }
            .comment {
            font-size: 50%;
            text-align: center;
            padding: 100px;
            max-width: auto;
            margin: auto;
        }
        </style>
    </head>
    <body>
        <div class="container mt-5 niramit-regular">
            <h2 class="text-center niramit-bold">
                โปรแกรมคำนวณเงินเดือน <br />
                สำหรับคุณวุฒิปริญญาตรี (แท่งวิขาการ)
            </h2>
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <form id="salaryForm">
                        <div class="form-group">
                            <label for="salary">กรอกเงินเดือนปัจจุบัน (บาท):</label>
                            <input type="number" class="form-control" id="salary" placeholder="กรุณากรอกเงินเดือน (บาท)" />
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            คำนวณเงินเดือนปรับใหม่
                        </button>
                    </form>
                </div>
            </div>
            <div class="comment">
                โปรแกรมคำนวณเงินเดือนสำหรับคุณวุฒิปริญญาตรี (แท่งวิขาการ) <br>
                V1.2.0 เป็นเพียงตัวช่วยคำนวณเบื้องต้นสำหรับการปรับเงินเดือนแบบใหม่ <br>
                *ไม่สามารถใช้อ้างอิงอย่างเป็นทางการได้
            </div>           
        </div>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script>
            // Function to calculate and display the result
            function calculateSalaryAdjustment(salary) {
                let result;

                if (salary >= 15060 && salary <= 17290) {
                    result = "18,520 บาท (ขั้น 14.5)";
                } else if (salary >= 17570 && salary <= 19480) {
                    result = "20,770 บาท (ขั้น 18)";
                } else if (salary >= 20120 && salary <= 21880) {
                    result = "22,600 บาท (ขั้น 20.5)";
                } else if (salary >= 22230 && salary <= 23710) {
                    result = "24,870 บาท (ขั้น 23.5)";
                } else if (salary >= 24090 && salary <= 26080) {
                    result = "26,920 บาท (ขั้น 26)";
                } else if (salary >= 26500 && salary <= 28250) {
                    result = "28,690  บาท";
                } else if (salary >= 28690 && salary <= 30020) {
                    result = "30,790 บาท";
                } else if (salary >= 30220 && salary <= 33000) {
                    result = "33,560 บาท";
                } else {
                    result = "ไม่พบข้อมูล สำหรับคุณวุฒิปริญญาตรี (แท่งวิขาการ)";
                }

                return result;
            }

            // Function to handle form submission
            document.getElementById("salaryForm").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent default form submission
                const salary = parseFloat(document.getElementById("salary").value);
                const result = calculateSalaryAdjustment(salary);
                // Display result in a modal
                $("#resultModal").modal("show");
                document.getElementById("result").textContent = result;
            });
        </script>

        <!-- Modal -->
        <div class="modal fade niramit-regular" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title niramit-bold" id="resultModalLabel">
                            ผลลัพธ์การปรับเงินเดือน
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p><b>ผลลัพธ์การปรับเงินเดือน:</b> <span id="result"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
